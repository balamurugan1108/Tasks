<section>
  <div class="container d-flex justify-content-center align-items-center position-relative">
    <div class="box position-relative">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>


      <div class="form">
        <h2 class="text-center pt-4 Logs">LOGIN</h2>
        <form action="" class="pt-4" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <label class="text-white">Email Address</label>
          <div class="inputBx">
            <input class="form-control" type="email" name="email"  #email="ngModel" [(ngModel)]="model.email" pattern="[^ @]*@[^ @]*" 
            [class.is-valid]="email.valid && (email.dirty || email.touched)"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autocomplete="off">
            <div class="form-control-feedback " *ngIf="email.errors && (email.dirty || email.touched)">
              <p class="text-danger" *ngIf="email.errors['required']">Email is required</p>
              <p class="text-danger" *ngIf="email.errors['pattern']">
                Enter a valid Email
              </p>
            </div>
         
            <i class="fas fa-user-circle"></i>
          </div>
          <label class="text-white">Password</label>
          <div class="inputBx password">
            <input type="password" name="password"  class="form-control"  name="password" #password="ngModel" [(ngModel)]="model.password" minlength="8" 
            [class.is-valid]="password.valid && (password.dirty || password.touched)"
             required>
            <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
              <p class="text-danger" *ngIf="password.errors['required']">Password is required</p>
              <p class="text-danger" *ngIf="password.errors['minlength']">
                Password must be at least 8 characters long
              </p>
            </div>
            <i class="fas fa-key"></i>
          </div>

          <p class="text-end"><a href="#" class="text-decoration-none">Forgot password? </a></p>
          <div class="inputBx text-center">
            <input type="submit" class="btn fs-5 fw-semibold" [disabled]="f.invalid" value="Login" disabled>
          </div>
        </form>

        <p class="pb-4">Don't have an account?&nbsp;&nbsp;<a href="register" class="text-decoration-none">Sign up</a></p>
      </div>
    </div>

  </div>
</section>
